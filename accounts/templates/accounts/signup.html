<form method="POST">
    {% csrf_token %}
    
    {% for field in form %}
        <p>
            {{ field.label_tag }}
            {{ field }}
            
            {% if field.errors %}
                <span style="color: red; font-size: 13px;">
                    {{ field.errors.0 }}
                </span>
            {% endif %}
        </p>
    {% endfor %}

    <button type="submit">정보입력</button>
</form>
